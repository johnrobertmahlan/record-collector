{% extends 'base.html' %}

{% block content %}

<h1>Musicians</h1>

{% for musician in object_list %}
<div class="card">
    <a href="{% url 'musicians_detail' musician.id %}">
    <div class="card_content">
        <span class="card-title">{{ musician.name }}</span>
        <span class="card-title">{{ musician.instrument }}</span>
    </div>
    </a>
</div>
{% endfor %}

{% endblock %}
